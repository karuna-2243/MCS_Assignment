<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Pair with Target Sum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Find Pair with Target Sum</h2>

<div class="container">
    <p>Input Array: [10, 20, 10, 40, 50, 60, 70]</p>
    <p>Target: 50</p>
    <button onclick="findPair()">Find Pair</button>
    <div class="output" id="result"></div>
</div>

<script>
    function findPair() {
        const numbers = [10, 20, 10, 40, 50, 60, 70];
        const target = 50;
        let result = document.getElementById("result");
        
        for (let i = 0; i < numbers.length; i++) {
            for (let j = i + 1; j < numbers.length; j++) {
                if (numbers[i] + numbers[j] === target) {
                    result.innerHTML = `Pair found at indices: ${i}, ${j}`;
                    return;
                }
            }
        }
        result.innerHTML = "No pair found with the given target sum.";
    }
</script>

</body>
</html>
