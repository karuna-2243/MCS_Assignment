<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Case Example</title>
    <script>
        function swapCase() {
            // Get the input value
            let inputString = document.getElementById('inputString').value;
            
            // Swap the case
            let swappedString = inputString.split('').map(function(char) {
                if (char === char.toUpperCase()) {
                    return char.toLowerCase();
                } else {
                    return char.toUpperCase();
                }
            }).join('');
            
            // Display the swapped case string
            document.getElementById('output').innerText = "Swapped case: " + swappedString;
        }
    </script>
</head>
<body>
    <h2>Swap Case of Each Character</h2>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="Enter text here">
    <button onclick="swapCase()">Swap Case</button>

    <p id="output"></p>
</body>
</html>
